<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>chat</title>

</head>

<body>
  <header>
    <div class="header-top">
      <div class="header_column">
        <i class="fa fa-fighter-jet"></i>
        <i class="fa fa-wifi"></i>
      </div>
      <div class="header_column">
        <span class="header_time">18:38</span>
      </div>
      <div class="header_column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header_battery">66%<i class="fa fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header-bottom">
      <div class="header_colum">
        <a href="chats.html">
        <i class="fa fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="header_column">
        <span class="header_text">lynn</span>
      </div>
      <div class="header_column">
        <i class="fa fa-search"></i>
        <i class="fa fa-bars"></i>
      </div>
    </div>
    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-dvider_text">
        Monday, July16 2018
      </span>
      <div class="chat_message chat_message-from-me">
        <span class="chat_message-time">17:55</span>
        <span class="chat_message-body">
          Hello this is a test message
        </span>
      </div>
      <div class="chat_message chat_message-to-me">
        <img src="" alt="" class="chat_message-avatar">
        <div class="chat_message-center">
          <h3 class="chat_message-username">Lynn</h3>
          <span class="chat_message-body">and this is a answer</span>
        </div>
        <span class="chat_message-time">19:55</span>
      </div>
    </div>
  </main>
  <div class="type-message">
    <i class="fa fa-plus fa-2x"></i>
    <div class="type-message_input">
      <input type="text">
      <i class="fa fa-smile-o"></i>
      <span class="record-message">
        <i class="fa fa-microphone"></i>
      </span>
    </div>
  </div>
</body>

</html>
